name: sphinx-build
on:
    push:
        branches:
            - master
            
jobs:
    build:
        name: build-docs
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Setup Python
              uses: actions/setup-python@v1
              with:
                  python-version: "3.6"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r docsource/requirements.txt
            - name: Build .rst files and make HTML
              run: |
                  git checkout master
                  cd ./docsource
                  pip install -r requirements.txt
                  sphinx-apidoc -o . ../aurorax
                  make github
                  cd ..
                  git add ./docs ./docsource
                  git commit -m "Auto-generated sphinx documentation"
                  git push "https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}.git"
